<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>css bootstrap freelancer</title>
</head>
<body>

<!-- ***********************************************
***********************************************
***********************************************
*********************************************** -->

   <header class="container .mc_automargin{">
          <nav class="row">
             <div class="col-6 mc_deb">
                <div class="mc-menu">
                    Logo
                </div>
             </div>
             <div class="col-6 mc_deb">
                <div class="mc-menu">
                    Nav List 
                </div>
             </div>
         </nav>
   </header>

<!-- ***********************************************
***********************************************
***********************************************
*********************************************** -->

    <main>
        <section class="container .mc_automargin{">
               <div class="row">
                    <div class="col mc_deb">
                        <div class="mc_card text-light">Title Section</div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-lg-6 col-xl-4 mc_deb">
                        <div class="mc_card text-light">Card 1</div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 mc_deb">
                        <div class="mc_card text-light">Card 2</div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 mc_deb">
                        <div class="mc_card text-light">Card 3</div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 mc_deb">
                        <div class="mc_card text-light">Card 4</div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 mc_deb">
                        <div class="mc_card text-light">Card 5</div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 mc_deb">
                        <div class="mc_card text-light">Card 6</div>
                    </div>
                </div>
        </section>


        <section class="container .mc_automargin{">
            <div class="row">
                 <div class="col mc_deb">
                     <div class="mc_card text-light">About</div>
                 </div>
             </div>
             <div class="row justify-content-center">
                 <div class="col-12 col-lg-6 col-xl-6 mc_deb">
                     <div class="mc_card text-light">Content one</div>
                 </div>
                 <div class="col-12 col-lg-6  col-xl-6 mc_deb">
                     <div class="mc_card text-light">Content two</div>
                 </div>
             </div>
             <div class="row">
                <div class="col mc_deb">
                    <div class="mc_card text-light">Call to action</div>
                </div>
            </div>
        </section>

        <section class="container .mc_automargin{">
             <div class="row">
                 <div class="col-12 mc_deb">
                     <div class="mc_card text-light">Contact Me</div>
                 </div>
                 <div class="col-12 mc_deb">
                     <div class="mc_card text-light">Form contact</div>
                 </div>
             </div>
        </section>


        <section class="container .mc_automargin{">
            <div class="row">
                <div class="col-12 col-lg-4 mc_deb">
                    <div class="mc_card text-light">Footer - sez - 1</div>
                </div>
                <div class="col-12 col-lg-4 mc_deb">
                    <div class="mc_card text-light">Footer - sez - 2</div>
                </div>
                <div class="col-12 col-lg-4 mc_deb">
                    <div class="mc_card text-light">Footer - sez - 3</div>
                </div>
                <div class="col-12 mc_deb">
                    <div class="mc_card text-light">Footer copy</div>
                </div>
            </div>
       </section>







    </main>

***********************************************
*********************************************** -->

</body>
</html>
